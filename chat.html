<body>
<style type='text/css'>
    .embeddedServiceHelpButton .helpButton .uiButton {
        background-color: #FF0F17;
        font-family: "Arial", sans-serif;
    }

    .embeddedServiceHelpButton .uiButton {
        min-width: unset;
        max-width: unset;
        width: 3.125rem !important;
        height: 3.125rem !important;
        border-radius: 50% !important;
        padding: 0 1rem !important;
    }
    
    .embeddedServiceHelpButton .helpButton {
        bottom: 0.75rem !important;
        right: 1rem !important;
    }

    .embeddedServiceHelpButton .helpButton .uiButton {
        overflow: unset !important;
        box-shadow: none !important;    
    }

    .embeddedServiceHelpButton .helpButton .helpButtonEnabled:hover::before,
    .embeddedServiceHelpButton .helpButton .helpButtonEnabled:focus::before {
        border-radius: unset;
        background-color: unset;
        opacity: unset;
    }

    .embeddedServiceHelpButton .embeddedServiceIcon {
        display: inline-block !important;
    }

    .salesforceIdentityLoginBody2 .ui-widget {
        padding-top: 0 !important;
        padding-bottom: 0 !important;
    }

    .embeddedServiceSidebarMinimizedDefaultUI.minimizedContainer:hover,
    .embeddedServiceSidebarMinimizedDefaultUI.minimizedContainer:focus {
        background-color: #FF0F17 !important;
    }

    .embeddedServiceSidebarMinimizedDefaultUI .content {
        position: absolute;
        top: -3.75rem;
        right: 1.375rem;
        background-color: white !important;
        border-radius: 0.1875rem;
        box-shadow: 0 0 0.3125rem 0.3125rem rgba(0, 0, 0, 0.1);
    }

    .embeddedServiceSidebarMinimizedDefaultUI .message {
        color: #2a3541;
        font-family: 'Museo Sans';
        font-weight: 600;
        width: max-content !important;
    }

    .embeddedServiceSidebarMinimizedDefaultUI,
    .forceCommunityEmbeddedServiceHelpButton .flatButton {
        font-family: "Arial", sans-serif;
        width: 3.125rem !important;
        height: 3.125rem !important;
        border-radius: 50% !important;
        padding: 0 1rem !important;
    }

    .embeddedServiceSidebarMinimizedDefaultUI {
        min-height: unset !important;
        min-width: unset !important;
        border: 0;
        bottom: 0.75rem !important;
        overflow: unset !important;
        box-shadow: none !important;
        background-color: #FF0F17 !important;
    }

    .forceCommunityEmbeddedServiceHelpButton .flatButton {
        background-color: #FF0F17 !important;
    }
</style>

<!-- Start of Invitations -->
<div class="embeddedServiceInvitation" id="snapins_invite" inert="true" aria-live="assertive" role="dialog" aria-atomic="true">
    <div class="embeddedServiceInvitationHeader" aria-labelledby="snapins_titletext" aria-describedby="snapins_bodytext">
        <img id="embeddedServiceAvatar"></img>
        <span class="embeddedServiceTitleText" id="snapins_titletext">Need help?</span>
        <button type="button" id="closeInvite" class="embeddedServiceCloseIcon" aria-label="Exit invitation">&times;</button>
    </div>
    <div class="embeddedServiceInvitationBody">
        <p id="snapins_bodytext">How can we help you?</p>
    </div>
    <div class="embeddedServiceInvitationFooter" aria-describedby="snapins_bodytext">
        <button type="button" class="embeddedServiceActionButton" id="rejectInvite">Close</button>
        <button type="button" class="embeddedServiceActionButton" id="acceptInvite">Start Chat</button>
    </div>
</div>

<style type='text/css'>
    #snapins_invite {
        background-color: #FFFFFF;
        font-family: "Arial", sans-serif;
        overflow: visible;
        border-radius: 0.5rem;
        visibility: hidden;
    }

    .embeddedServiceInvitation {
        background-color: transparent;
        max-width: 18.125rem;
        max-height: 13.125rem;
        -webkit-box-shadow: 0 0.4375rem 0.75rem rgba(0,0,0,0.28);
        -moz-box-shadow: 0 0.4375rem 0.75rem rgba(0,0,0,0.28);
        box-shadow: 0 0.4375rem 0.75rem rgba(0,0,0,0.28);
    }

    @media only screen and (min-width: 48em) {
        .embeddedServiceInvitation {
            max-width: 20.75rem;
            max-height: 13.125rem;
        }
    }

    .embeddedServiceInvitation > .embeddedServiceInvitationHeader {
        width: inherit;
        height: 2rem;
        line-height: 2rem;
        padding: 0.625rem;
        color: #FFFFFF;
        background-color: #14B590;
        overflow: initial;
        display: flex;
        justify-content: space-between;
        align-items: stretch;
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
    }

    .embeddedServiceInvitationHeader #embeddedServiceAvatar {
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
    }

    .embeddedServiceInvitationHeader .embeddedServiceTitleText {
        font-size: 1.125rem;
        color: #FFFFFF;
        overflow: hidden;
        word-wrap: normal;
        white-space: nowrap;
        text-overflow: ellipsis;
        align-self: stretch;
        flex-grow: 1;
        max-width: 100%;
        margin: 0 0.75rem;
    }

    .embeddedServiceInvitationHeader .embeddedServiceCloseIcon {
        border: none;
        border-radius: 0.1875rem;
        cursor: pointer;
        position: relative;
        bottom: 3%;
        background-color: transparent;
        width: 2rem;
        height: 2rem;
        font-size: 1.4375rem;
        color: #FFFFFF;
    }

    .embeddedServiceInvitationHeader .embeddedServiceCloseIcon:focus {
        outline: none;
    }

    .embeddedServiceInvitationHeader .embeddedServiceCloseIcon:focus::before {
        content: " ";
        position: absolute;
        top: 11%;
        left: 7%;
        width: 85%;
        height: 85%;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 0.25rem;
        pointer-events: none;
    }

    .embeddedServiceInvitationHeader .embeddedServiceCloseIcon:active,
    .embeddedServiceCloseIcon:hover {
        background-color: #FFFFFF;
        color: rgba(0,0,0,0.7);
        opacity: 0.7;
    }

    .embeddedServiceInvitation > .embeddedServiceInvitationBody {
        background-color: #FFFFFF;
        max-height: 6.875rem;
        min-width: 16.25rem;
        margin: 0 0.5rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        overflow: auto;
    }

    .embeddedServiceInvitationBody p {
        color: #333333;
        padding: 0.5rem;
        margin: 0.75rem 0;
    }

    .embeddedServiceInvitation > .embeddedServiceInvitationFooter {
        width: inherit;
        color: #FFFFFF;
        text-align: right;
        background-color: #FFFFFF;
        padding: 0.625rem;
        max-height: 3.125rem;
        border-bottom-left-radius: 0.5rem;
        border-bottom-right-radius: 0.5rem;
    }

    .embeddedServiceInvitationFooter > .embeddedServiceActionButton {
        font-size: 0.875rem;
        max-height: 2.5rem;
        border: none;
        border-radius: 0.25rem;
        padding: 0.625rem;
        margin: 0.25rem;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
    }

    .embeddedServiceInvitationFooter > #acceptInvite {
        background-color: #2574A9;
        color: #FFFFFF;
    }

    .embeddedServiceInvitationFooter > #rejectInvite {
        background-color: #FFFFFF;
        color: #2574A9;
    }
</style>

<script type='text/javascript'>
    (function() {
        document.getElementById('closeInvite').onclick = function() { embedded_svc.inviteAPI.inviteButton.rejectInvite(); };
        document.getElementById('rejectInvite').onclick = function() { embedded_svc.inviteAPI.inviteButton.rejectInvite(); }; // use this API call to reject invitations
        document.getElementById('acceptInvite').onclick = function() { embedded_svc.inviteAPI.inviteButton.acceptInvite(); }; // use this API call to start chat from invitations
        document.addEventListener('keyup', function(event) { if (event.keyCode == 27) { embedded_svc.inviteAPI.inviteButton.rejectInvite(); }})
    })();
</script>
<!-- End of Invitations -->
